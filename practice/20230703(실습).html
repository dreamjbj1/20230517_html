        <script>
            $(loadedHandler);
            function loadedHandler() {
                // event 등록 
                $('.c').on("blur", cntBlurHandler);
                $("[type=button]").on("click", calcClickHandler);
            }

            // 각종 기능 함수들
            function cntBlurHandler(event) {
                // console.log(this);
                // console.log(event.target);  // event.target == this
                // console.log(event);
                // 각자 실습
                // console.log($(this).parent().prev().text());
                console.log($(this).val()); // console.log(this.value);
                $(this).parent().next().children('input.p').val(
                    $(this).parent().prev().text()
                    *
                    $(this).val()
                );
                

                var sum = 0;
                // 합계 
                // each - for문을 대신함. event에 handler를 등록함
                // each function 에서의 this사용시 위 this와 헛갈림.
                $(".c").each(function (idx, item) {
                    // item = this 
                    console.log(item);
                    if(idx != ($(".c").length-1)){
                        sum += Number($(item).val());
                    }
                });
                $("#TotalCnt").val(sum);
                $("#TotalPrice").val();
            }
            function calcClickHandler(event) {
                console.log(this);
                console.log(event.target);  // event.target == this
                console.log(event);
                // 각자 실습
            }
            // each 경우 event handler 처럼 함수형태 만들어서 사용하지 않음 - 권장

            // }
        </script>
